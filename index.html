<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="#">Prime</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Main Banner Section -->
    <section class="banner">
        <img src="" alt="Amazon Banner">
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-item">
            <img src="ele.jpg" alt="Product 1">
            <p>Electronics</p>
            <span>$20.99</span>
        </div>
        <div class="product-item">
            <img src="home essentials.jpg" alt="Product 2">
            <p>Home Essentials</p>
            <span>$35.99</span>
        </div>
        <div class="product-item">
            <img src="fashion.jpg" alt="Product 3">
            <p>Fashion</p>
            <span>$18.49</span>
        </div>
        <div class="product-item">
            <img src="beauty.jpg" alt="Product 4">
            <p>Beauty</p>
            <span>$45.99</span>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Amazon</p>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">contact us</a>
        </nav>
    </footer>
</body>
</html>
